<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/026ec35e65.js" crossorigin="anonymous"></script>
    <style>
        html,
        body {
            margin: 0;
            height: 100%;
            background-color: rgb(27, 27, 29);
        }

        #logo {
            position: absolute;
            top: 0;
            left: 0;
            height: 12vh;
        }

        #top-bar {
            height: 12vh;
            background-color: rgb(59, 39, 59);
            width: 100%;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }

        #search-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60%;
            width: 50%;
            border-radius: 20px;
            background-color: rgb(77, 38, 77);
            border: 2px solid black;
            box-shadow: 2px 2px 2px rgb(19, 17, 17);
        }

        #search-input {
            flex: 1;
            height: 100%;
            width: 100%;
            background-color: transparent;
            border: 0;
            outline: 0;
            font-size: 2em;
            text-align: center;
        }

        #btn-search {
            background-color: transparent;
            outline: 0;
            border: 0;
            cursor: pointer;
            height: 60%;
            justify-content: center;
            margin-bottom: 10px;
        }

        #btn-search img {
            height: 100%;

            border: 1px solid black;
            padding: 5px;
            border-radius: 90px;
        }

        .body {
            background-color: rgb(44, 44, 63);
            border-radius: 5px;
            border: rgb(96, 39, 122) solid 2px;
            max-height: 100%;
            margin: 100px 200px;
            overflow: scroll;
        }

        .champion-container {
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 2px purple solid;
        }

        .champion-container:hover {
            cursor: pointer;
            background-color: rgb(147, 100, 190);
        }

        .champion-image {
            height: 100%;
        }

        .champion-name {
            display: inline;
            font-size: 1.5em;
            text-align: left;
            flex: 1;
        }

        .champion-name::first-letter {
            font-size: 1.8em;
            color: rgb(129, 14, 14);
        }




        @media (max-width: 768px) {
            .logo {
                display: none;
            }

            .body {
                margin: 50px;
            }
        }

        @media (max-width:1200) {
            .body {
                margin: 100px;
            }
        }
    </style>
    
</head>

<body>
    <div id="top-bar">
        <img src="icons/icon.png" id="logo">
        <div id="search-bar">
            <input type="text" id="search-input" oninput="handleSearch(this.value)" placeholder="Search...">
            <button id="btn-search">
                <img src="icons/search-icon.webp">
            </button>
        </div>
    </div>
    <div class="body">
    </div>
    <script src="script.js"></script>
</body>

</html>
